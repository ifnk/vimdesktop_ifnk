[Help]
;简单实用帮助
关于模式：
 * 默认打开即为normal模式
 * i 进入insert模式
 * ESC 返回normal模式

normal模式下默认常用快捷键：
 * h/l/j/k 方向导航
 * H/L/J/K选择导航
 * u/ctrl+z 撤销、重做
 * ... 更多热键，通过VimDesktop--显示热键
 

  
;=====Microsoft Excel快捷键配置=============
;自定义快捷键：
;  * 请将下面代码拷贝至vimd.ini中并自行修改:注意此处代码仅进行示例，修改无效
;  * 更多功能，通过VimDesktop--显示热键
[XLMAIN]

;进入insert模式，正常使用Excel:默认为i，可修改为其它快捷键
i=<Insert_Mode_XLMAIN>[=normal]



